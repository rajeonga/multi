<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹카페</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />

  <body>
    <div class="container">

          <li><a href="/">홈</a></li>
          <li><span aria-hidden="true">:</span><a href="/">로그인</a></li>

      <div class="visual max-size">비주얼</div>
      <main class="main max-size">
        <div class="group group1">컬럼1</div>
        <div class="group group2">컬럼2</div>
        <div class="group group3">컬럼3</div>

      <article class="slogan max-size">슬로건</article>

      </footer>
